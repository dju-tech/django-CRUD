{% extends 'students/base.html' %}

{% block body %}

<h3 class="m-4">Update Student</h3>
<div class="row">
    <div class="col-12">
        <div class="card text-white bg-dark mb-4 ms-4 me-4">
            <div class="card-header">Enter Student's Records</div>
            <div class="card-body">
                <form class="form" action="{% url 'update' student_id %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-success my-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock body %}
